<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <!-- top header start from here -->
    <header class="w-full text-gray-700 dark-mode:text-gray-200 dark-mode:bg-gray-800 border-2">
        <div x-data="{ open: false }" class="flex flex-col px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
          <div class="p-4 flex flex-row items-center justify-between">
            <a href="#" class="text-lg tracking-widest text-gray-900 rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">Calender</a>
            <button id="add-event" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Add Event</button>
          </div>
        </div>
    </header>
    <!-- top header end here -->

    <div class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="add-event-modal">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div>
                <input id="event-title" class="appearance-none bg-transparent border-b border-blue-600 w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Add Title" aria-label="Add Title">
                <div class="container mt-5">
                  <input type="date" name="date picker" id="date-picker" class="date-picker">
                  <input type="time" name="time picker" id="time-picker-start" class="time-picker">
                  <input type="time" name="time picker" id="time-picker-end" class="time-picker">
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button id="save-event" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <main id="event-view" class="event-view">
        <!-- Header column start from here -->
        <div class="header-column">
            <ul class="day-in-string-view"></ul>
            <ul class="day-in-numbers-view"></ul>
        </div>
        <!-- Header column end here -->

        <div class="timerange-container">
            <ul class="times-view"></ul>
        </div>

        <div id="events-container" class="events-container"></div>
    </main>
</body>
</html>
